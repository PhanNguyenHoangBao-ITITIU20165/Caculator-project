<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="value">0</div>
        <div class="buttons-contains">
            <div class="button function ac">AC</div>
            <div class="button function del">DEL</div>
            <div class="button function ans">ANS</div>
            <div class="button operator division">/</div>
            <div class="button num-7">7</div>
            <div class="button num-8">8</div>
            <div class="button num-9">9</div>
            <div class="button operator multiplication">*</div>
            <div class="button num-4">4</div>
            <div class="button num-5">5</div>
            <div class="button num-6">6</div>
            <div class="button operator subtraction">-</div>
            <div class="button num-1">1</div>
            <div class="button num-2">2</div>
            <div class="button num-3">3</div>
            <div class="button operator addition">+</div>
            <div class="button num-0">0</div>
            <div class="button decimal">.</div>
            <div class="button operator equal">=</div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
